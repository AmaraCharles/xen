<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Investment Dashboard</h1>
        
        <!-- KYC and Trader Options -->
        <div class="options">
            <button onclick="toggleKYC()">Toggle KYC (Current: <span id="kyc-status">Unverified</span>)</button>
            <button onclick="toggleTrader()">Toggle Trader (Current: <span id="trader-status">Inactive</span>)</button>
        </div>
        
        <!-- Balance and Deposit/Withdrawal -->
        <div class="balance">
            <h2>Balance: $<span id="balance">0</span></h2>
            <button onclick="showModal('deposit')">Deposit</button>
            <button onclick="showModal('withdraw')">Withdraw</button>
        </div>
        
        <!-- History Tabs -->
        <div class="history-tabs">
            <button onclick="showHistory('deposit')">Deposit History</button>
            <button onclick="showHistory('withdrawal')">Withdrawal History</button>
        </div>
        
        <!-- Modal for Deposit/Withdrawal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modal-title">Deposit</h3>
                <input type="number" id="amount" placeholder="Enter Amount">
                <button onclick="submitTransaction()">Submit</button>
            </div>
        </div>
        
        <!-- History Display -->
        <div id="history" class="history">
            <h3 id="history-title">History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
